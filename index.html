<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="pdf">
            <div class="text-center pdf-title">
                <h2 class="heading-1 text-uppercase">State of nevada</h2>
                <h2 class="heading-1 text-uppercase">individualized education program (IEP)</h2>
            </div>
            <div class="pdf-page">
                <div class="text-center">
                    <h2 class="heading-2 text-uppercase">Information</h2>
                </div>
                <div class="cell info-cell">
                    <div class="cell-item info-cell-1">
                        <h2 class="heading-2 text-uppercase">student/parent information</h2>
                        <div class="row cell-row">
                            <div class="col-lg-9">
                                <cell-item label="Student" data="test"></cell-row>
                            </div>
                            <div class="col-lg-3">
                                <cell-item label="Sex" data="M"></cell-row>
                            </div>
                        </div>
                        <cell-row :cells="[
                            {class: 'col-lg-4', label: 'Birthdate'},
                            {class: 'col-lg-3', label: 'Grade'},
                            {class: 'col-lg-5', label: 'Student ID #'}
                        ]">
                        </cell-row>
                        <div class="row cell-row">
                            <div class="col-lg-9">
                                <cell-item label="Student Primary Language"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-9">
                                <cell-item label="Student English Proficiency Code (optional)"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-12">
                                <cell-item label="Address"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-9">
                                <cell-item label="Student Phone"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-9">
                                <cell-item label="LEP Status"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-12">
                                <cell-item label="Federal Placement Code"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-12">
                                <cell-item label="Federal Student Ethnicity Code"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-12">
                                <cell-item label="Parent/Guardian/Surrogate"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-6">
                                <cell-item label="Parent Phone Home"></cell-row>
                            </div>
                            <div class="col-lg-6">
                                <cell-item label="(Work)"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-6">
                                <cell-item label="Optional Cell"></cell-row>
                            </div>
                            <div class="col-lg-6">
                                <cell-item label="Email"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-12">
                                <cell-item label="Primary Language Spoken at Home"></cell-row>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-12">
                                <cell-item label="Interpreter or Other Accomidations Needed"></cell-row>
                            </div>
                        </div>
                    </div>
                    <div class="cell-item">
                        <h2 class="heading-2 text-uppercase">Eligibility category</h2>
                    </div>
                    <div class="cell-item">
                        <h2 class="heading-2 text-uppercase">meeting information</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
