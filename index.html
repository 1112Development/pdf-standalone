<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="pdf">
            <div class="text-center pdf-title">
                <h2 class="heading-1 text-uppercase">State of nevada</h2>
                <h2 class="heading-1 text-uppercase">individualized education program (IEP)</h2>
            </div>
            <div class="pdf-page">
                <div class="text-center">
                    <h2 class="heading-2 text-uppercase">Information</h2>
                </div>
                <div class="cell info-cell">
                    <div class="cell-item info-cell-1">
                        <h2 class="heading-2 text-uppercase">student/parent information</h2>
                        <div class="row cell-row">
                            <div class="col-lg-9">
                                <div class="d-flex">
                                    <span class="cell-row-label">Student</span>
                                    <div class="pdf-line pdf-line-1"></div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="d-flex">
                                    <span class="cell-row-label">Sex</span>
                                    <div class="pdf-line pdf-line-2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-4">
                                <div class="d-flex">
                                    <span class="cell-row-label">Birthdate</span>
                                    <div class="pdf-line"></div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="d-flex">
                                    <span class="cell-row-label">Grade</span>
                                    <div class="pdf-line"></div>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="d-flex">
                                    <span class="cell-row-label">Student ID #</span>
                                    <div class="pdf-line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row cell-row">
                            <div class="col-lg-9">
                                <div class="d-flex">
                                    <span class="cell-row-label">Student Primary Language</span>
                                    <div class="pdf-line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell-item">
                        <h2 class="heading-2 text-uppercase">Eligibility category</h2>
                    </div>
                    <div class="cell-item">
                        <h2 class="heading-2 text-uppercase">meeting information</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
