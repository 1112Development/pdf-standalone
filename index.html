<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="pdf">
            <pdf-page :visible="false" date="July 2018" label="IEP page 1" num="1" total="7">
                <div>
                    <div class="text-center">
                        <h2 class="heading-2 text-uppercase">Information</h2>
                    </div>
                    <div class="cell info-cell">
                        <div class="cell-item info-cell-1">
                            <h2 class="heading-2 text-uppercase">student/parent information</h2>
                            <cell-row :key="index" v-for="(cells, index) in pages.page1.studentParent" :cells="cells"></cell-row>
                        </div>
                        <div class="cell-item">
                            <h2 class="heading-2 text-uppercase">Eligibility category</h2>
                            <cell-row :key="index" v-for="(cells, index) in pages.page1.eligibilityParent" :cells="cells"></cell-row>
                        </div>
                        <div class="cell-item">
                            <h2 class="heading-2 text-uppercase">meeting information</h2>
                            <cell-row :key="index" v-for="(cells, index) in pages.page1.meeting" :cells="cells"></cell-row>
                        </div>
                    </div>
                </div>
            </pdf-page>
        </div>
    </div>
    <script src="src/seed.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
